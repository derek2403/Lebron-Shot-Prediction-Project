<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shot Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Predict Shot Probability</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="shot_distance">Shot Distance</label>
            <input type="number" step="0.01" class="form-control" id="shot_distance" name="shot_distance" required>
        </div>
        <div class="form-group">
            <label for="time_remaining">Time Remaining</label>
            <input type="number" step="0.01" class="form-control" id="time_remaining" name="time_remaining" required>
        </div>
        <div class="form-group">
            <label for="action_type_encoded">Action Type Encoded</label>
            <input type="number" class="form-control" id="action_type_encoded" name="action_type_encoded" required>
        </div>
        <div class="form-group">
            <label for="htm_encoded">HTM Encoded</label>
            <input type="number" class="form-control" id="htm_encoded" name="htm_encoded" required>
        </div>
        <div class="form-group">
            <label for="vtm_encoded">VTM Encoded</label>
            <input type="number" class="form-control" id="vtm_encoded" name="vtm_encoded" required>
        </div>
        <div class="form-group">
            <label for="shot_type">3pt Attempt</label>
            <select class="form-control" id="shot_type" name="shot_type" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="shot_zone">Shot Zone</label>
            <select class="form-control" id="shot_zone" name="shot_zone" required>
                <option value="0">None</option>
                <option value="1">Backcourt</option>
                <option value="2">In The Paint (Non-RA)</option>
                <option value="3">Left Corner 3</option>
                <option value="4">Mid-Range</option>
                <option value="5">Restricted Area</option>
                <option value="6">Right Corner 3</option>
                <option value="7">Center(C)</option>
                <option value="8">Left Side Center(LC)</option>
                <option value="9">Left Side(L)</option>
                <option value="10">Right Side Center(RC)</option>
                <option value="11">Right Side(R)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="shot_range">Shot Range</label>
            <select class="form-control" id="shot_range" name="shot_range" required>
                <option value="0">None</option>
                <option value="1">24+ ft.</option>
                <option value="2">8-16 ft.</option>
                <option value="3">Back Court Shot</option>
                <option value="4">Less Than 8 ft.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="period">Quarter</label>
            <select class="form-control" id="period" name="period" required>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">1OT</option>
                <option value="6">2OT</option>
                <option value="7">3OT</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="alert alert-info mt-3">{{ prediction_text }}</div>
    {% endif %}
</div>
</body>
</html>
